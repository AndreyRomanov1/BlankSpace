<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blank Space - One Page App</title>
    <link rel="stylesheet" href="css/zeroingOut.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/leftPanel.css" />
    <link rel="stylesheet" href="css/modal.css" />
  </head>
  <body>
    <div id="app">
      <!-- Левая панель с опросами -->
      <div id="left-panel"></div>
      <!-- Основной контент (хедер + опрос) -->
      <div id="main-content">
        <div id="header-container"></div>
        <div id="survey-container"></div>
      </div>
    </div>
    <!-- Модальное окно для загрузки файла -->
    <div id="modal-overlay" class="modal-overlay hidden">
      <div id="modal-window" class="modal-window">
        <span class="close-btn">&times;</span>
        <div id="modal-content"></div>
      </div>
    </div>

    <script src="js/globals.js" defer></script>
    <script src="js/app.js" defer></script>
    <script src="js/header.js" defer></script>
    <script src="js/leftPanel.js" defer></script>
    <script src="js/metrik6.js"></script>
    <script src="js/main1.js" defer></script>
    <script src="js/modal.js" defer></script>
  </body>
</html>
