<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Blank Space - One Page App</title>
    <link rel="stylesheet" href="css/zeroingOut.css" />
    <link rel="stylesheet" href="css/header.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/leftPanel.css" />
    <link rel="stylesheet" href="css/modal.css" />
    <script src="js/compiler.js"></script>
  </head>
  <body>
    <div id="app" class="hidden">
      <!-- Левая панель с опросами -->
      <aside id="left-panel"></aside>
      <!-- Основной контент (хедер + опрос) -->
      <main id="main-content">
        <html-include tag="header"></html-include>
        <div id="survey-container"></div>
      </main>
    </div>
    <!-- Модальное окно для загрузки файла -->
    <html-include tag="modal"></html-include>

    <ul class="survey-item__menu-list">
      <li>переименовать</li>
      <li>удалить</li>
    </ul>

    <div id="preloader">
      <object
        type="image/svg+xml"
        data="../images/animatedLogo.svg"
        role="img"
        aria-label="анимированная заставка"
      ></object>
    </div>

    <script src="js/globals.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/app.js"></script>
    <script src="js/apiService.js"></script>
    <script src="js/main1.js"></script>
    <script src="js/header.js"></script>
    <script src="js/leftPanel.js"></script>
    <script src="js/metrik6.js"></script>
    <script src="js/modal.js"></script>
  </body>
</html>
